<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header-text">To-do List</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="todo-wrapper">
                <div class="forms-container">
                    <form class="add-todo-form">
                        <input type="text" name="add-todo" placeholder="Add to-do" autofocus>
                        <button type="submit"><i class="fas fa-plus"></i></button>
                    </form>
                    <form class="search-todo-form">
                        <input type="text" name="search-todo" placeholder="Search to-do">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                    <button class="show-search-form-button"><i class="fas fa-search show-search-form-icon"></i></button>
                </div>
                <div class="todo-list-container">
                    <ul>
                        <li class="todo-item">
                            <span>Texto de Exemplo</span> 
                            <div class="icon-container">
                                <i class="fas fa-check"></i>
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        </li>

                        <li class="todo-item">
                            <span>Exemplo de texto</span> 
                            <div class="icon-container">
                                <i class="fas fa-check"></i>
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/app.js"></script>
</body>
</html>
